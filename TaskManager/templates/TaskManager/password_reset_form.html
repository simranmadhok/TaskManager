{% extends 'TaskManager/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<div class="container" style="padding-top: 250px">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header" style="text-align:center">Forgot your password?
            <button type="button" class="close" aria-label="Close" id="closeMail">
              <span aria-hidden="true">&times;</span>
            </button>
            </h5>
            <div class="card-body" style="text-align:center">
              <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
              <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Send Me Instructions</button>
              </form>
          </div>
          </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#closeMail").click(function(){
            window.location = "{% url 'login' %}";
        });
    });
</script>
  
{% endblock %}
