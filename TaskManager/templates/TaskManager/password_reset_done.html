{% extends 'TaskManager/base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}

<div class="container" style="padding-top: 250px">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="card">
        <h5 class="card-header" style="text-align:center">Check your inbox
          <button type="button" class="close" aria-label="Close" id="closeMail">
              <span aria-hidden="true">&times;</span>
          </button>
        </h5>
        <div class="card-body" style="text-align:center">
            We've emailed you instructions for setting your password. You should receive the email shortly!<br><br>
            <a href="https://mail.google.com" class="btn btn-primary" target="_blank">Check Your Mail</a>
        </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#closeMail").click(function(){
            window.location = "{% url 'login' %}";
        });
    });
</script>
  
{% endblock %}
